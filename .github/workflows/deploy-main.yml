name: Deploy Fullstack App to VPS

on:
  push:
    branches:
      - main

jobs:
  # =============================
  # BACK-END DEPLOYMENT
  # =============================
  deploy_back:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: todo-back

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_github_todo
          chmod 600 ~/.ssh/id_github_todo
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy BACK to VPS
        run: |
          ssh -i ~/.ssh/id_github_todo ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          
          mkdir -p /home/nodeJs/todo
          cd /home/nodeJs/todo

          echo "üì¶ Updating backend code..."
          if [ ! -d .git ]; then
            git clone -b main git@github-nodejs:Nerion-1337/Todo-list-claude.git .
          else
            git fetch origin main
            git reset --hard origin/main
          fi

          cd todo-back

          echo "üìÇ Installing backend dependencies..."
          npm ci

          echo "üî® Compiling backend TypeScript..."
          npm run build

          echo "üîÅ Restarting PM2 backend..."
          pm2 restart ecosystem.config.js || pm2 start ecosystem.config.js
          pm2 save

          echo "‚úÖ Backend deployed!"
          EOF


  # =============================
  # FRONT-END DEPLOYMENT
  # =============================
  deploy_front:
    runs-on: ubuntu-latest
    needs: deploy_back   # (optionnel, si tu veux que le front attende le back)
    defaults:
      run:
        working-directory: todo-list

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_github_todo
          chmod 600 ~/.ssh/id_github_todo
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Build React app
        run: |
          npm ci
          npm run build

      - name: Deploy FRONT to VPS
        run: |
          # On transf√®re uniquement le build (plus propre)
          tar -czf front.tar.gz build/

          scp -i ~/.ssh/id_github_todo front.tar.gz ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/react/

          ssh -i ~/.ssh/id_github_todo ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'

          mkdir -p /home/react/todo
          cd /home/react/todo

          echo "üßπ Cleaning old build..."
          rm -rf ./*

          echo "üì¶ Extracting new build..."
          tar -xzf /home/react/front.tar.gz --strip-components=1 build/

          echo "üßΩ Cleaning archive..."
          rm /home/react/front.tar.gz

          echo "‚úÖ Front deployed!"
          EOF
